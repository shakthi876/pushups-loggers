{% extends "base.html" %}

{% block content %}
<style>
    *{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
@font-face {
	font-family: pop;
	src: url(./fonts/Poppins-Medium.ttf);
}
body{
	background-color: rgb(238, 238, 238);
}
.main{
	width: 100%;
	height: auto;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	font-family: pop;
	padding: 50px;
}
.main .heading{
	font-size: 25px;
	margin-bottom: 80px;
	position: relative;
}
.heading span{
	color: #00BFFF;
}
.heading::after{
	content: " ";
	position: absolute;
	width: 60%;
	height: 3px;
	left: 50%;
	transform: translateX(-50%);
	bottom: -5px;
	background-color: #00BFFF;
}
.container{
	width: 100%;
	height: auto;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-wrap: wrap;
}


.container .card{
	width: 320px;
	height: 370px;
	top:10%;
	position: relative;
	border-radius: 10px;
	background-color: #fff;
	overflow: hidden;
	box-shadow: 0px 0px 22px rgba(0, 0, 0, 0.37);
	margin:15px;
}
.card::after{
	content: " ";
	width: 100%;
	height: 40%;
	position: absolute;
	top: 0;
	left: 0;
	background-color: #00BFFF
}
.card img{
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	object-fit: fit;
	transition: .6s;
	box-shadow: 0px 0px 22px rgba(0, 0, 0, 0.37);
	z-index: 99;
}
.card:hover img{
	transform: scale(.50) translateY(-120px);
	border-radius: 10px;
}
.card .details{
	width: 100%;
	height: 100%;
	position: absolute;
	display: flex;
	flex-direction: column;
	justify-content: flex-end;
	align-items: center;
	padding-bottom: 40px;
	transform: translateY(100%);
	transition: .6s;
}
.card:hover .details{
	transform: translateY(0);
}
.details h3{
	font-size: 22px;
	color: black;
}
.details p{
	font-size: 15px;
	color: #333;
	margin-bottom: 7px;
}
.details .social-links{
	display: flex;
}
.details .social-links a{
	width: 30px;
	height: 30px;
	margin: 0 5px;
	border-radius: 50%;
	color: #333;
	background-color: rgb(182, 182, 182);
	text-decoration: none;
	transition: .6s;
	display: grid;
	place-items: center;
	font-size: 17px;
}
.details .social-links a:hover{
	transform: rotate(360deg);
	background-color: #00BFFF;
	color: #fff;
}

</style>

<div class="main">
    <center>
    <div class="container">
        <div class="card">

            <img src="{{ url_for('static',filename='images/photo.jpg')}}" alt="developer-image">
            <div class="details">
                <h3>Shakthi Naarayanan R</h3>
                <p>Software Developer</p>
                <div class="social-links">
                    <a data-toggle="tooltip" title="sakthi naren"><i class="fa-brands fa-facebook-square"></i></a>
                    <a data-toggle="tooltip" title="sakthi naren"><i class="fa-brands fa-instagram-square"></i></a>
                    <a data-toggle="tooltip" title="sakthi876"><i class="fa-brands fa-github"></i></a>
                    <a data-toggle="tooltip" title="sakthinarayanan@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>
        </div>
	</center>
        
		
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>


{% endblock %}
